<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title> Bootstrap_Actividad Práctica</title>
</head>

<body class="container-fluid">
    <!-- Menú de Navegación -->

    <nav class="navbar navbar-expand-sm navbar-Light bg-light p-2">
        <a class="navbar-brand">Codo a Codo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" aria-disabled="true">Desactivado</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Buscar">
                <button class="btn btn-outline-dark" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <!-- Cards-->
    <div class="card-group">
        <div class="card">
            <img class="card-img-top" style="height: 14rem" src="imagenes/Logo HTML5.jpg" alt="Logo HTML 5">
            <div class="card-body">
                <h4 class="card-title">título 1</h4>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text">Última actualización 1</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" style="height: 14rem" src=" imagenes/Logo CSS3.jpg" alt="Logo CSS 3">
            <div class="card-body">
                <h4 class="card-title">título 2</h4>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text">Última actualización 1</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" style="height: 14rem" src="imagenes/Logo Bootstrap.jpg" alt="Logo Bootstrap">
            <div class="card-body">
                <h4 class="card-title">título 3</h4>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text">Última actualización 1</p>
            </div>
        </div>
    </div>

    <!-- Email -->
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Nunca comparta su email</small>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control mt-2" id="exampleInputPassword1">
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</body>

</html>
